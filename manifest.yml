---
applications:
  - name: coresandbox
    memory: 256M
    buildpack: https://github.com/cloudfoundry/dotnet-core-buildpack.git
    path: src/CoreSandbox/bin/Debug/netcoreapp1.0/publish
    services:
      - coresandbox-db
    env:
      CACHE_NUGET_PACKAGES: false
      DOTNET_CLI_TELEMETRY_OPTOUT: 1